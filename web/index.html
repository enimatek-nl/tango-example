<div>
    <h1>Todo's</h1>
    <Busy show="busy"></Busy>
    <Modal show="modal" content="info"></Modal>
    <table>
        <tr tng-repeat="todo in todos">
            <td><button tng-click="delete">X</button></td>
            <td tng-bind="todo.ID"></td>
            <td tng-bind="todo.Title"></td>
            <td tng-bind="todo.Content"></td>
            <td><button tng-click="edit">edit</button></td>
        </tr>
    </table>

    <button tng-click="add">+ new</button>

</div>
